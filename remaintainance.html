<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase User</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="bodyWrapper">
        <div class="breadcumNav1">
            <div class="breadcomTitleWrap">
                <div class="vehicleDetails">
                    <h1>Vehicle Details</h1>
                </div>
            </div>

        </div>
        <div class="newEntrySection">
            <div class="newEntryBtn" onclick="returnVehicleDetail()">
                <h1>Return</h1>
            </div>
        </div>
        <div class="vehicleDisplay-maintainanceHistry-Wrap">
            <div class=" vehicleDetailDisplayMaintainance">
                <div class="vehicleDetailBrand">
                    <label for="vehicleBrand">Brand</label>
                    <div class="vehicleBrand">Hyundai</div>
                </div>
                <div class="vehicleDetailModel"><label for="vehicleBrand">Model</label>
                    <div class="vehicleBrand">i20</div>
                </div>
                <div class="vehicleDetailManufactureyear"><label for="vehicleBrand">Manufacture Year</label>
                    <div class="vehicleBrand">2019</div>
                </div>
                <div class="vehicleDetailEngineType"><label for="vehicleBrand">Engine Type</label>
                    <div class="vehicleBrand">Diesel</div>
                </div>
                <div class="vehicleDetailVehicleNumber"><label for="vehicleBrand">Vehicle Number</label>
                    <div class="vehicleBrand">Ba 1 Kha 2022</div>
                </div>
            </div>
            <div class="vehicleMaintainanceHistry">
                <div class="maintainanceHistrySubNav">
                    <div class="maintainanceHistrySubNavTitle">
                        <h1>Maintenance History</h1>
                    </div>
                </div>
                <div class="maintainanceHistoryTable">
                    <table>
                        <tr>
                            <th>Garage</th>
                            <th>Reason</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <td>Bishal Garage</td>
                            <td>Tyre Repair</td>
                            <td>2021-10-31</td>
                            <td><i class="fas fa-tools"></i>
                                <i class="far fa-edit"></i>
                                <i class="far fa-trash-alt"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>Hamro Workshop</td>
                            <td>Gear Change</td>
                            <td>2021-10-31</td>
                            <td><i class="fas fa-tools"></i>
                                <i class="far fa-edit"></i>
                                <i class="far fa-trash-alt"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="sendVehicleForMaintainanceModal" id="sendVehicleForMaintainanceModal">
        <div class="sendVehicleForMaintainanceModalMain">
            <div class="sendVehicleForMaintainanceModalNav">
                <div class="sendVehicleForMaintainanceNavTitle">
                    <h1>Send Vehicle to Maintenance</h1>
                </div>
            </div>
            <div class="sendVehicleForMaintainanceModalFields">
                <div class="sendVehicleForMaintainanceModalBrand">
                    <span>Brand:</span>
                    <div class="sendVehicleForMaintainanceModalBrandName">Hyundai</div>
                </div>
                <div class="sendVehicleForMaintainanceModalReason">
                    <span>Reason:</span>
                    <div class="sendVehicleForMaintainanceModalReasonField">
                        <textarea name="" id="sendVehicleForMaintainanceModalReasonField" cols="30"
                            rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="sendVehicleForMaintainanceModalBtn">
                <div class="sendVehicleForMaintainanceModalBtnSend">
                    <h1>Send</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        function returnVehicleDetail() {
            document.getElementById("sendVehicleForMaintainanceModal").style.display = "flex"
        }
    </script>

</body>

</html>
